<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML5 Contact Form</title>
  <link rel="stylesheet" media="screen" href="style.css">
</head>

<body>
  <form class="contact_form" action="" method="post" name="contact_form">
    <ul>
      <li>
        <h2>Contact Us</h2>
        <span class="required_notification">* Denotes Required Field</span>
      </li>
      <li>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="John Doe" value="John Doe" required />
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" name="email"  placeholder="john_doe@example.com" value="john_doe@example.com" required />
        <span class="form_hint">Proper format "name@something.com"</span>
      </li>
      <li>
        <label for="website">Website:</label>
        <input  type="url" name="website" placeholder="http://johndoe.com/" required value="http://johndoe.com/" />
        <span class="form_hint">Proper format "http://someaddress.com"</span>
      </li>
      <li>
        <label for="message">Message:</label>
        <textarea name="message" rows="5" cols="80"></textarea>
      </li>
      <li>
        <button class="submit" type="submit">Submit Form</button>
      </li>
    </ul>
  </form>
</body>

</html>
